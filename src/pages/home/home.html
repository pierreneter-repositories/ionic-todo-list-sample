<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>To-do List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card style="margin-top: 50px">
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Welcome to To Do list App.
        </ion-card-title>
      <p>
        Let add your first list ?
      </p>
    </ion-card-content>
  </ion-card>
  <div style="margin: 30px 10px;">
      <button ion-button full (click)="addList()"><ion-icon name="add"></ion-icon>&nbsp;Add new</button>
  </div>
</ion-content>
