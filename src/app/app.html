<ion-split-pane>

  <ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons end>
          <button ion-button icon-only menuClose>
              <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          List
        </ion-list-header>
        <button ion-item *ngFor="let category of categories" (click)="openList(category)" menuClose>
            {{category.name}}
          </button>
        <div ion-item>

            <button ion-button margin-top (click)="addList()" menuClose>
              <ion-icon name="add" ></ion-icon>&nbsp;Add new
            </button>
        </div>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
</ion-split-pane>
